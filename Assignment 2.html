<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMSAFE - Scroll Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            height: 200vh; 
            transition: background-color 0.5s;
        }

        .title-container {
            position: fixed; /* Keep the title fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Adjust height as needed */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            z-index: 10; 
            transition: color 0.5s; 
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-align: center; /* Center text */
            width: 100%; /* Fill entire width */
        }

        .background1 {
            background-color: black;
        }

        .background2 {
            background-color: goldenrod;
        }

        .background3 {
            background-color: rgb(210, 210, 163);
        }

        .marquee-container {
            position: fixed; 
            bottom: 300px;
            width: 100%;
            overflow: hidden; 
            z-index: 5; 
        }

        marquee {
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="background1">

    <div class="title-container">
        <div class="title" id="pageTitle">RAMSAFE? More like RAMDANGEROUS</div>
    </div>

    <div class="marquee-container">
        <marquee scrollamount="20" behavior="alternate">
            <img src="RamBus.jpg" style="width:200px" alt="Ram Bus Image">
        </marquee>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const title = document.getElementById('pageTitle');

            if (scrollY < 400) {
                document.body.className = 'background1';
                title.innerText = 'RAMSAFE? More like RAMDANGEROUS';
                title.style.color = 'white'; 
            } else if (scrollY < 800) {
                document.body.className = 'background2'; 
                title.innerText = 'Have You Had Issues with RamSafe? If So, please share so that we can get to the bottom of this';
                title.style.color = 'black';
            } else {
                document.body.className = 'background3'; 
                title.innerText = 'You have reached the end!';
                title.style.color = 'black'; 
            }
        });
    </script>
</body>
</html>
